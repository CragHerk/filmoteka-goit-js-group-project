<header class="header">
  <div class="header__container">
    <div class="header__menu">
      <a href="./index.html" class="logo">
        <svg class="logo__icon">
          <use href="./images/icons.svg#icon-film"></use>
        </svg>
        <span class="logo__txt">Filmoteka</span>
      </a>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li>
            <a href="./index.html" class="header__nav-link header__nav-link--underline"> HOME </a>
          </li>
          <li>
            <a href="./my-library.html" class="header__nav-link"> MY LIBRARY </a>
          </li>
        </ul>
      </nav>

    <form class="header__form">
      <input
        class="header__form-input"
        type="text"
        placeholder="Type here to search movies..."
        name="search"
      />
      <button class="header__form-btn" type="submit">
        <svg class="header__form-icon" width="12" height="12">
          <use href="./images/icons.svg#icon-search"></use>
        </svg>
      </button>
    </form>
    <p class="header__form-error-txt">
      Search failed... Please enter a correct movie title and try again.
    </p>
  </div>
</header>
